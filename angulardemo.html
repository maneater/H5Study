<!DOCTYPE html>
<html lang="en" ng-app="todoList">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <style type="text/css">
        .input-group, .list-group {
            margin: 10px;
        }
    </style>
</head>
<body ng-controller="todoController">
<div class="input-group">
    <input type="text" class="form-control" ng-model="task" ng-required="true" required/>
    <span class="input-group-btn"><button class="btn btn-default" ng-click="add()">subimt</button></span>
</div>
<div>{{task}}</div>
<div ng-hide="tasks.length==0">
    <h4>To-Do-List</h4>
    <ul class="list-group">
        <li ng-repeat="item in tasks track by $index" class="list-group-item">{{item}}
            <a href="#" ng-click="tasks.splice($index,1)">delete</a>
        </li>
    </ul>
</div>
</body>
<script src="js/angular.min.js"></script>
<script>
    angular.module('todoList', []).controller('todoController', function ($scope) {
        $scope.task = "";
        $scope.tasks = [];
        $scope.add = function () {
            $scope.tasks.push($scope.task)
        }
    });
</script>
</html>
